<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods</title>
</head>
<body>
    <h1>JavaScript Push Method</h1>
    <p>The push() method returns the new array length</p>

    <button type="button" onclick="myFunction()">Click It</button>

    <p id="hridoy1"></p>
    <p id="hridoy2"></p>

    <script>
        const fruits = ["Banana","Orange","Apple","Mango"];
        document.getElementById("hridoy1").innerHTML= fruits;

        function myFunction(){
            document.getElementById("hridoy1").innerHTML= fruits.push("Kiwi");
            document.getElementById("hridoy2").innerHTML=fruits;
        }
    </script>
</body>
</html>
