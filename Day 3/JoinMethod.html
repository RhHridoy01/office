<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods</title>
</head>
<body>
    <h2>Join Method</h2>
    <p>It this example we have used "*" as a seperator between the elements:</p>

    <p id="hridoy"></p>

    <script>
        const fruits=["Banana","Orange","Apple","Mango"];
        document.getElementById("hridoy").innerHTML=fruits.join("*");
    </script>
</body>
</html>
