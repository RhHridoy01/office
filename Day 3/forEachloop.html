<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array</title>
</head>
<body>
    <h1>JavaScript forEach Loop</h1>
    <p>Array.forEach() Calls a funtion for each element.</p>

    <p id="hridoy"></p>

    <script>
        const fruits=["Banana","Orange","Apple","Mango"]

        let text= "<ul>";
        fruits.forEach(myFunction);
        text +="</ul>";
        document.getElementById("hridoy").innerHTML=text;

        function myFunction(value) {
            text +="<li>" + value + "</li>"
        }
    </script>
</body>
</html>
