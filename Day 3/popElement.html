<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Method</title>
</head>
<body>
    <h1>Pop Element from an Array</h1>
    <p id="hridoy"></p>
    <p id="hridoy1"></p>

    <script>
        const fruits =["Banana","Orange","Apple","Mnago"];
        document.getElementById("hridoy").innerHTML= fruits;
        fruits.pop();
        document.getElementById("hridoy1").innerHTML= fruits;
    </script>
</body>
</html>
