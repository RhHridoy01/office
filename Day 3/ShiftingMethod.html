<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Method</title>
</head>
<body>
    <h1>Shifting Method</h1>
    <p>The shift() method removes the first element of an array and shift all other element to the left.</p>

    <p id="hridoy1"></p>
    <p id="hridoy2"></p>

    <script>
        const fruits = ["Banana","Orange","Apple","Mango"];
        document.getElementById("hridoy1").innerHTML=fruits;
         fruits.shift();
        document.getElementById("hridoy2").innerHTML= fruits;

    </script>
</body>
</html>
