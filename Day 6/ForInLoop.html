<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>For in Loop statement</h1>
    <p id="hridoy"></p>


    <script>
        const person ={frame:"John", lname:"Doe", age: "25"};

        let txt ="";
        for(let x in person){
            txt +=person[x] +"  ";
        }
        document.getElementById("hridoy").innerHTML= txt;
    </script>
</body>
</html>
