<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Maps</h1>
    <p>Using Map.has():</p>

    <p id="hridoy"></p>

    <script>
        const fruits= new Map([
            ["Apples",500],
            ["Bananas",300],
            ["Orange",200]
        ]);
        //delete
        fruits.delete("Apples");

        document.getElementById("hridoy").innerHTML= fruits.has("Apples");
    </script>
</body>
</html>
