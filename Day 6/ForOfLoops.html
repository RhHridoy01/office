<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript for of loop</title>
</head>
<body>
    <h1>For Of Loop</h1>
    <p>The for of statement loops through the values of any iterable object:</p>

    <p id="hridoy"></p>

    <script>
        const cars =["BMW","Volvo","Mini"];

        let txt ="";
        for( let x of cars){
            txt += x + "<br>";
        }
        document.getElementById("hridoy").innerHTML= txt;
    </script>
</body>
</html>
