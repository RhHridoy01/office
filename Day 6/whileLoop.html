<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript While Loop</h1>

    <p id="hridoy"></p>
    
    <script>
        let txt ="";
        let i=0;
        while(i<10){
            txt += "<br> The Number is:" + i;
            i++;
        }
        document.getElementById("hridoy").innerHTML = txt;
    </script>
</body>
</html>
