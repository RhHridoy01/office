<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>JavaScript Functions</h1>
    <p>This example calls a funtion which perfroms a calculation, and return a result:</p>
    <p id="hridoy"></p>

    <script>
        function myFunction(p,y){
            return p*y;
        }
        document.getElementById("hridoy").innerHTML= myFunction(4,3)
    </script>
</body>
</html>
