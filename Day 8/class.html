<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Classes are written</h1>
    <p>In a JavaScript classes you cannot use variable without</p>

    <p id="demo"></p>

    <script>
        class Car{
            constructor(name,year){
                this.name =name;
                this.year =year;
            }
            age(){
                let date =new Date();
                return date.getFullYear() - this.year;
            }
        }
        mayCar = new Car("Ford", 2014);
        document.getElementById("demo").innerHTML = "My car is "  + mayCar.age() + " years old";
    </script>
</body>
</html>
