<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Method</title>
</head>
<body>
    <h1>JavaScript Array Method</h1>
    <p>Deleting elements leaves undefined hole in array</p>

    <p id="hridoy1"></p>
    <p id="hridoy2"></p>

    <script>
        const fruits =["Banana","Apple","Mango","Kiwi"];
        document.getElementById("hridoy1").innerHTML= fruits;
        delete fruits[0];

        document.getElementById("hridoy2").innerHTML= fruits;

    </script>
</body>
</html>
