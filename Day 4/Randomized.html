<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Sort</title>
</head>
<body>
    <h1>JavaScript Array Randomization</h1>
    <p>Click the button again and again to sort the array in random order</p>

    <button type="button" onclick="myFunction()">Click It</button>
    <p id="hridoy"></p>


    <script>
    const points =[40,100,2,5,4,20,10];
    document.getElementById("hridoy").innerHTML=points;

    function myFunction(){
        points.sort(function(a,b){return 0.5 - Math.random()});
        document.getElementById("hridoy").innerHTML=points;
    }
    </script>
</body>
</html>
