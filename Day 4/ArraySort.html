<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Sort</title>
</head>
<body>
    <h1>JavaScript Sorting</h1>
    <p>Click the button to sort the array to alphabetically or Numerically</p>

    <button type="button" onclick="myFunction1()">Sort Alphabetically</button>
    <button type="button" onclick="myFunction2()">Sort Numerically</button>

    <p id="hridoy"></p>

    <script>
        const points =[40,100,1,5,25,10];
        document.getElementById("hridoy").innerHTML= points;

        function myFunction1(){
            points.sort();
            document.getElementById("hridoy").innerHTML = points;
        }

        function myFunction2(){
            points.sort(function(a,b){return a-b});
            document.getElementById("hridoy").innerHTML = points;
        }
    </script>
</body>
</html>
