<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Sort</title>
</head>
<body>
    <h1>JavaScript Sorting Numbers</h1>
    <p>Sort the array in ascending order:</p>

    <p id="hridoy1"></p>
    <p id="hridoy2"></p>


    <script>
        const points =[40,100,1,5,25,10];
        document.getElementById("hridoy1").innerHTML= points;

        points.sort(function(a,b){return a-b});
        document.getElementById("hridoy2").innerHTML= points;
    </script>
</body>
</html>
