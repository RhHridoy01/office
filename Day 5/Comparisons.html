<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Comparisons</title>
</head>
<body>
    <h1>JavaScript Comparisons</h1>
    <p>Input your age and click the button:</p>

    <input id="age" value="18"/>
    <button onclick="myFunction()">Click It</button>

    <p id="hridoy"></p>


    <script>
        function myFunction(){
            let age = document.getElementById("age").value;
            let voteable = (age<18) ? "Too young to vete":"Old enough to vote";
            document.getElementById("hridoy").innerHTML= voteable;

        }
    </script>
</body>
</html>
