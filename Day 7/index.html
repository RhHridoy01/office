<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Forms</title>
</head>
<body>
    <h1 class="display-3 text-center my-4">Froms</h1>
    <div class="container">
        <form action="connect.php" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input class="form-control" type="email" id="email" placeholder="Enter email" name="email">
                <small class="form-text text-muted">Your eamil will not be shared with anyone</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Password" name="password">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" name="gender" id="gender">
                <option>Male</option>
                <option>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="" id="message"  rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="file">File input</label>
                <input class="form-control-file" type="file" id="1file">
                <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
            </div>
    
                <fieldset class="form-group">
                    <legend>What are you using this service for?</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="" value="option1" id="" checked>
                            Personal 
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" value="option2">
                            Commercial Use
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" value="option3">
                            Testing
                        </label>
                    </div>
                </fieldset>
                <div class="form-check">
                    <label class="form-check">
                        <input class="from-check-input" type="checkbox">
                        Sign up for newsletter
                    </label>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Submit</button>
        </form>
        <br>
        <br>
        <!---Inline From-->
        <form class="form-inline">
            <input class="form-control mr-2" type="text" id="username" placeholder="Enter username">
            <input class="form-control mr-2" type="text" id="password" placeholder="Password">
            <div class="form-check">
                <label class="form-check-label mr-2">
                    <input class="form-check-input" type="checkbox">Remember me
                </label>
            </div>
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
<br><br>
        <!---validation-->
        <div class="form-group">
            <label for="username">
                Username
            </label>
            <input class="form-control is-valid" type="text" id="username">
            <div class="valid-feedback">Username available</div>
            <small>Must be at least 8 characters</small>
        </div>
        <div class="form-group">
            <label for="passsword">Password</label>
            <input class="form-control is-invalid" type="text" id="password">
            <div class="invalid-feedback">That password is not safe</div>
            <small>Please use a strong password</small>
        </div>
  
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
