<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Elements.</title>
</head>
<body>
    <h1>What can JavaScript Do?</h1>
    <p>JavaScript can show Elements.</p>
    <p id="hridoy" style="display: none;">Hello I am hridoy</p>
    <button type="button" onclick="document.getElementById('hridoy').style.display='block'">Click Here</button>
</body>
</html>
