<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSript in body.</title>
</head>
<body>
    <h1>Demo JavaSript in head</h1>
    <p id="hridoy">If you want to change this click the button down below.</p>
    <button type="button" onclick="myfunction()">Click Me</button>

    <script>
        function myfunction(){
            document.getElementById('hridoy').innerHTML="The change is done."
        }
    </script>
</body>
</html>
